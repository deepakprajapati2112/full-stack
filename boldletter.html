<html>

<head>


    <title>ordered list</title>

    <body>

        <ol type="A">
            <li>coffe</li>
            <li>tea</li>
            <li>boost</li>
        </ol>

        <ul>
            <li>coffe</li>
            <li>tea</li>
            <li>boost</li>
        </ul>

        <h2>description list</h2>
        <dl>

            <dt>coffe</dt>
            <dt>boost</dt>
            <dd>white and cold coffe</dd>
        </dl>
    </body>
</head>
</html>
